<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转化二进制</title>
</head>
<body>
        <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
        <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
        <button id="trans-btn">转化为二进制</button>
        <p id="result">运算结果</p>
    <script>
var result=document.getElementById("trans-btn");

var p=document.getElementById("result");
function dec2bin(decNumber) {
    var arr=new Array();
    //alert(decNumber);
        while(parseInt(decNumber)>0){
         //   alert(1);
        var pon=decNumber/2;
        var a=decNumber%2;
        arr.unshift(a);
        decNumber=parseInt(pon);
       // alert(a);
       // console.log(pon);
    }
  
     x= arr.toString();
    var b=x.replace(/,/g,"");
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
     return b;
}
        result.onclick=function(){
         var dec=document.getElementById("dec-number").value;
         var bin=document.getElementById("bin-bit").value;
          y=dec2bin(dec);
        //alert(y.length);
         if(bin>y.length){
           for(var i=y.length;i<bin;i++){
              var y="0"+y;
           }
        p.innerHTML=y;
         }else{
            p.innerHTML=y;   
            console.log("输入位数小于转化后的二进制本身位数"); 
         }
        
}
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding

    </script>
</body>
</html>
