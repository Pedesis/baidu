<body>
    <script>
    var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
}
//console.log(scoreObject[0]);
    var arr=[];
    for(i in scoreObject){
     var arr2=[];
     arr2.push(i);
     //console.log(arr2);
    for(j in scoreObject[i]){
        arr2.push(scoreObject[i][j]);
       //console.log(arr2);
    }
    arr.push(arr2);
    }
   console.log(arr);


   var menuArr = [
    [1, "Area1", -1],
    [2, "Area2", -1],
    [3, "Area1-1", 1],
    [4, "Area1-2", 1],
    [5, "Area2-1", 2],
    [6, "Area2-2", 2],
    [7, "Area1-2-3", 4],
    [8, "Area2-2-1", 6],
];
var menuObject = {};
menuArr.forEach((current,index) => {
    //console.log(current);
    //console.log(index);
    if(current[2] == -1){
        menuObject[current[0]]={
            "name":current[1],
            "subMenu":{}
        }
    }
    if(current[2] == 1){
        menuObject["1"]["subMenu"][current[0]]={
            "name":current[1],
            "subMenu":{}
        }
    }
    if(current[2] == 2){
        menuObject["2"]["subMenu"][current[0]] = {
            "name" : current[1],
            "subMenu": {}
        }
    }
    if(current[2] == 4){
        menuObject["1"]["subMenu"]["4"]["subMenu"][current[0]] = {
            "name" : current[1],
            "subMenu": {}
        }
    }
    if(current[2] == 6){
        menuObject["2"]["subMenu"]["6"]["subMenu"][current[0]] = {
            "name" : current[1],
            "subMenu": {}
        }
    }
})
console.log(menuObject);  
    </script>
